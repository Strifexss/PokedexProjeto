<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="corpo">
        <h1 class="nome">Pokedex</h1>
        <input type="search" id="pesquisa" class="pesquisa" placeholder="Insira um nome ou Id" onblur="testando()">
        <div class="display">
            <div class="tela" id="tela">
               
            </div>
            <div class="butao" onmousemove="pesquisar()"></div>
        </div>
        <div class="informacoes">
            <div class="troca">
                <h3 onclick="informa()">Informações</h3>
                <h3 onclick="statu()">Status</h3>
            </div>
            <div class="info" id="info"></div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
